<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>i4.0 Verwaltungsschale</title>
		<link rel="shortcut icon" href="/static/fav.ico" />

		<!-- Because the Style also has to be transmitted from GUI to HTTPIN
		through the Shell, the CSS/JS Styles are included here with the help
	  of jija2 - custom function defined in template_creation.py -->
		<style type=text/css>
		{{ get_resource_as_string('static/bootstrap/css/bootstrap.css') }}
		</style>
		<style type=text/css>
		{{ get_resource_as_string('static/bootstrap/css/banner.css') }}
		</style>
		<style type=text/css>
		{{ get_resource_as_string('static/bootstrap/css/app-list.css') }}
		</style>

		<!-- The JavaScript is integrated the same way. Can also be placed
	 			 in one script - Tag -->
		<script title="jQuery">
		{{ get_resource_as_string('static/bootstrap/js/jquery-1.9.1.js')}}
		</script>
		<script title="bootstrap">
		{{ get_resource_as_string('static/bootstrap/js/bootstrap.js')}}
		</script>
		<script title="carousel">
		{{ get_resource_as_string('static/bootstrap/js/carousel.js')}}
		</script>
		<script title="dropdown">
		{{ get_resource_as_string('static/bootstrap/js/dropdown.js')}}
		</script>
		<script title="collapse">
		{{ get_resource_as_string('static/bootstrap/js/collapse.js')}}
		</script>

	</head>
	<body>

	<div class="wrapper">
		<div class="container">
	  <div class="row">
	   <div class="col-md-12">
 				<header id="header">

					<!-- BANNER -->
						<div class = "slider" style="backgroundcolor: #004E8A">
							<img src="/static/placeholder_header_blue.png">
						</div>
						<!-- NAVIGATION -->
						<nav class="navbar navbar-default">
			      <!-- Brand and toggle get grouped for better mobile display -->
	      <div class="navbar-header">
	       <button type="button" class="navbar-toggle collapsed"
																data-toggle="collapse" data-target="#mainNav">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	       </button>
	       <a class="navbar-brand" href="/"><img class="img-responsive"
											src="/static/avatar.jpg" style="background-color:white;"></a>
	       <span class="site-name"><b>Administration Shell</b></span>
	       <span class="site-description">Verwaltungsschale GUI</span>
	      </div>
			      <!-- Collect the nav links, forms, and other content for toggling -->
	      <div class="collapse navbar-collapse" id="mainNav" >
	       <ul class="nav main-menu navbar-nav">
	        <li><a href="/GUI/index"><i class="fa fa-home fa-2x"></i> HOME</a></li>
	        <li><a href="/GUI/data"><i class="fa fa-folder fa-2x"></i> DATA</a></li>
	        <li><a href="/GUI/adds"><i class="fa fa-cog fa-2x"></i> ADDS</a></li>
	       </ul>
	      </div><!-- /.navbar-collapse -->
						</nav>
					</header><!--/#HEADER-->

{% block body %}

{% endblock %}

		</div>
	</div>
	</div>
</div>

<!-- Footer -->
<section id="footer">
		<ul class="copyright">
			<li>&copy; DiK TU Darmstadt. All rights reserved.</li>
			<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
		</ul>
</section>
	</body>

</html>
